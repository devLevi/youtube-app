<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AJAX Youtube Search</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
</head>

<body>
    <main role="main">
        <header id="header" role="banner">
            <h1>Search</h1>
            <a href="https://youtube.com"><img src="https://i.imgur.com/7QMHQZt.png" alt="youtube icon" class="youtube-icon"/></a>
            <h1>for any video!</h1>
        </header>
        <div class="form-container">
            <form action="#" class="search-form js-search-form">
                <label for="query"></label>
                <input type="text" class="js-query">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="results-container">
            <h1>Results</h1>
            <div class="js-search-results"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
